<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Siapptn Login</title>
  <link rel="stylesheet" href="dariOzan.css">
</head>
<body>
  <header>
    <img src="./images/siapptn.png" alt="Logo" class="logo">
    <ul id="signup">
      <li><a class="masuk" href="#">Masuk</a></li>
      <li><a class="daftar" href="#">Daftar</a></li>
    </ul>
  </header>
  <div class="card">
    <h1>Siapptn</h1>
    <h1>Sign in</h1>
    <form action="">
      <div class="input">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username">
      </div>
      <div class="input">
        <label for="username">Password</label>
        <input type="password" name="password" id="password" placeholder="Input password">
      </div>
      <button>Log In</button>
    </form>
    <p>Belum memiliki akun?</p>
    <p>
    <a href="#">Daftar</a>
    </p>
    <p>Lupa username atau password?</p>
    <p>
    <a href="#">Forget</a>
    </p>
  </div>
  
</body>
</html>
